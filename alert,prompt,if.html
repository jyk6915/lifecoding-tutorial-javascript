<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        alert(prompt('당신의 나이는?'));
//        이라고하면 프롬프트창이 먼저 당신의나이는을 띄워주고
//        입력한 값을 alert창으로 다시 띄워준다
        alert(prompt('당신의 나이는?')*2);
//        를 하면 나이 값으로 20을 쳤을때 2배인 40이 값으로 나온다
        var id = prompt('아이디를 입력해주세요.');
        var password = prompt('비밀번호를 입력해주세요.');
        if(id === 'egoing'){
            if(password === '111111'){
                alert('로그인 하셨습니다.'+id+'님 반갑습니다.');
            }else{
                alert('비밀번호가 다릅니다');
            }
        }else{
            alert('아이디가 일치하지 않습니다.');
        }
    </script>
</body>
</html>

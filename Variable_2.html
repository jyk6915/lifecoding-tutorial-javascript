<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        alert(100+10);
        alert((100+10)/10);
        alert(((100+10)/10)-10);
        alert((((100+10)/10)-10)*10);
        alert("비효율적인 코드");
        
        a = 100;
        a = a + 10;
        alert(a);
        a = a / 10;
        alert(a);
        a = a - 10;
        alert(a);
        a = a * 10;      
        alert(a);
        alert("효율적인 코드");
    </script>
</body>
</html>

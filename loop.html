<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--    반복문 loop, iterate 라고 한다-->
<!-- while (여기 있는 값이 true에서 false가 될 때 까지 반복)-->
    <script>
        var i = 0;
        while(i < 10){
            document.write("Coding everybody"+i+"<br>");
            i = i+1;
        }
    </script>
</body>
</html>

<body>
    <script>
        function get_members(){
    return ['egoing', 'k8805', 'sorialgi'];
        }
        var members = get_members();
//        document.write(members[0].toUpperCase()+"<br>");
//        document.write(members[1].toUpperCase()+"<br>");
//        document.write(members[2].toUpperCase()+"<br>");
        for(var i = 0; i < members.length; i++){
            document.write(members[i].toUpperCase()+"<br>");
        }
        
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);
//        푸시f는 원소를 추가하는데 제일 앞에 추가함
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.concat(['f', 'g']);
        alert(li);
//        콘캣은 제일 앞에 추가하는게 푸시랑 동일한데 여러개를 추가할 수 있음
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.unshift('z');
        alert(li);
//        언쉬프트는 제일 뒤에 추가함
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 0, 'B');
        alert(li);
//        스플라이스는 중간에 추가하는데 제거하면서 추가할 수도 있고 앞에 추가 할 수도 있음
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.shift();
        alert(li);
//        li쉬프트는 제일 앞에있는 a를 제거하는것
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.pop();
        alert(li);
//        li팝은 제일 뒤에있는 e를 제거한다는 것
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.sort();
        alert(li);
//        li솔트는 알파벳순으로 정렬해줌
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.reverse();
        alert(li);
//        li리버스는 역순으로 정렬해줌
    </script>
</body>
</html>
